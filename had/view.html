<div class="container">
   <div class="row">
      <hr />
   </div>
   <div class="row">
      <div class="col-sm-4">
         <h4>had.</h4>
      </div>
      <div class="col-sm-8">
         <div class="form-group">
            <input type="text" ng-model="had" ng-model-options="{ debounce: 500 }" class="form-control" placeholder="{{ has.domain }}" />
         </div>
      </div>
   </div>

   <div class="row" ng-if="has.hasOwnProperty('domain');">
      <div class="col-md-12">

         <div class="row">
            <div class="col-sm-2">
               <div class="btn btn-circle-lg btn-info">
                  <i class="fa fa-sitemap"></i>
               </div>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-info">
                     <div class="panel-heading">
                        <h3 class="panel-title">
                           Nameservers
                        </h3>
                     </div>
                     <div class="margin10" ng-repeat="n in has.ns">
                        {{ n }}
                     </div>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-2">
               <div class="btn btn-circle-lg btn-{{ verify.web }}">
                  <i class="fa fa-link"></i>
               </div>
            </div>
            <div class="col-sm-10">
               <div class="panel panel-{{ verify.web }}">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        Website Hosting
                     </h3>
                  </div>
                  <div class="margin10">
                     <strong>{{ has.domain }}</strong> {{ has.root.ip }} <i ng-if="has.root.rdns.length > 0">({{ has.root.rdns }})</i>
                  </div>
                  <div class="margin10">
                     <strong>www.{{ has.domain }}</strong> {{ has.www.ip }} <i ng-if="has.www.cname.length > 0">({{ has.www.cname }})</i>
                  </div>
                  <div class="margin10">
                     <strong>mail.{{ has.domain }}</strong> {{ has.mail.ip }} 
                  </div>

               </div>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-2">
               <div class="btn btn-circle-lg btn-{{ verify.email }}">
                  <i class="fa fa-envelope-open-o"></i>
               </div> 
            </div>
            <div class="col-sm-10">
               <div class="panel panel-{{ verify.email }}">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        Email Hosting
                     </h3>
                  </div>
                  <div class="margin10" ng-repeat="r in has.mx">
                     [{{ r.priority }}] <strong>{{ r.record }}</strong> <i>{{ r.ip }}</i>
                  </div>
               </div>
            </div>
         </div>

      </div>
   </div>

</div>
