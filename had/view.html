<div class="container">
   <h1>had.</h1>

   <div class="row">
      <div class="col-md-12">

      <div class="row">
      <div class="col-md-10">
         <div class="form-group">
         <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">{{ has.domain }}</h3></div>
            <div class="panel-body small" ng-if="has.hasOwnProperty('domain');">

<div class="panel panel-{{ verify.web }}">
<div class="panel-heading"><span class="glyphicon glyphicon-cloud"></span></div>
<div class="panel-body">

<div class="row">
<div class="col-sm-4 text-right"> {{ has.domain }} </div>
<div class="col-sm-4 text-right"> {{ has.root.ip }} </div>
<div class="col-sm-4 text-right"> {{ has.root.rdns }} </div>
</div>

<div class="row">
<div class="col-sm-4 text-right"> www.{{ has.domain }} </div>
<div class="col-sm-4 text-right"> {{ has.www.ip }} </div>
<div class="col-sm-4 text-right"> {{ has.www.cname }} </div>
</div>

</div>
</div>

<div class="panel panel-{{ verify.email }}">
<div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span></div>
<div class="panel-body">

<div class="row">
<div class="col-sm-4 text-right"> mail.{{ has.domain }} </div>
<div class="col-sm-4 text-right"> {{ has.mail.ip }} </div>
<div class="col-sm-4 text-right"> {{ has.mail.cname }} </div>
</div>

<div class="row" ng-repeat="r in has.mx">
<div class="col-sm-4 text-right"> MX ({{ r.priority }}) </div>
<div class="col-sm-4 text-right"> {{ r.record }} </div> 
<div class="col-sm-4 text-right"> {{ r.ip }} </div>
</div>

</div>
</div>

<div class="panel panel-info">
<div class="panel-heading"><span class="glyphicon glyphicon-search"></span></div>
<div class="panel-body">

<div class="row" ng-repeat="n in has.ns">
<div class="col-sm-4 text-right"> Nameserver: </div>
<div class="col-sm-4"> {{ n }} </div>
</div>

</div>
</div>

            </div>
         </div>
         </div>
      </div>
   </div>

      <div class="row">
      <div class="col-md-10">
         <div class="form-group">
         <input type="text" ng-model="had" ng-model-options="{ debounce: 500 }" class="form-control" placeholder="{{ has.domain }}" />
       </div>
    </div>
    </div>
    </div>
     </div>
   </div>
